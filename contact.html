<!DOCTYPE html>
<html>
	<head>
		<title>WEB1-PROJECT2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/contact.css" rel="stylesheet" type="text/css" />
		<script src="scripts/bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-lg contact-left">
				<h2>Contact us</h2>
				<p>
					If you'd like to get in touch with me or have any questions, please don't hesitate to use the contact
					form.
				</p>
			</div>

			<div class="col-lg">
				<h4>Contact form</h4>
				<form>
					<div class="form_box contact-right">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required />
					</div>
					<div class="form_box">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div class="form_box">
						<label for="subject">Topic</label>
						<input type="text" id="subject" name="subject" required />
					</div>

					<div class="form_box">
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>

					<div class="form_box">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row address-row">
			<div class="col-lg map">
				<a href="https://www.google.com/maps" target="_blank"><img src="images/map.jpg" /></a>
				<!-- Image by <a href="https://www.freepik.com/free-vector/colored-city-map-with-streets-park_5742773.htm#query=city%20map&position=3&from_view=search&track=ais">Freepik</a> -->
			</div>

			<div class="col-lg address">
				<h3>Our location</h3>
				<div>
					<span>Bob's Company</span>
					<span>Streetname 96</span>
					<span>8700 Horsens</span>
					<span>Danmark</span>
				</div>
			</div>
		</div>
	</body>
</html>
